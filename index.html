<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>
<body>

    <div class="header">
        <h1>My Library</h1>
        <button class="addBook">Add Book</button>
    </div>

    <dialog>
        <form action="">
            <label for="bookTitle">Book Title</label>
            <input type="text" name="bookTitle" id="bookTitle">


            <label for="bookAuthor">Book Author</label>
            <input type="text" name="bookAuthor" id="bookAuthor">

            <label for="pagesRead">Pages Read</label>
            <input type="number" name="pagesRead" id="pagesRead">

            <button class="closeBtn">Close</button>

        </form>
    </dialog>

    <div class="container">
        <div class="card">
            <div class="title"><h2>Gone With The Wind</h2></div>
            <div class="author"><h3>M.C Peters</h3></div>
            <div class="pagesRead"><p>100 pages</p></div>
            <div class="readStatus">Read</div>

            <div class="buttons">
                <button>Remove</button>
                <button>Toggle Read</button>
            </div>

        </div>

</body>
</html>

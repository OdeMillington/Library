<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>
<body>

    <dialog>
        <form action="">
            <div class="bookInfoForm">
                <label for="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle" required>

                <label for="bookAuthor">Book author</label>
                <input type="text" name="bookAuthor" id="bookAuthor" required>
            </div>

            <div class="bookStats">
                <label for="bookPages">Pages</label>
                <input type="number" name="bookPages" id="bookPages" required>

                <label for="bookStatus">Read?</label>
                <input type="checkbox" name="bookStatus" id="bookStatus">
            </div>

            <div class="formBtn">
                <button class="addBook">Add</button>
                <button class="closeBtn">Close</button>
            </div>

        </form>
    </dialog>

    <div class="header">
        <button class="addBtn">Add Book</button>


    </div>

    <div class="container">

        <div class="card">
            <div class="bookInfo">
                <div class="title">
                    <h1>Twinkle Stars</h1>
                </div>
                <div class="author">
                    <h2>Mark Henry</h2>
                </div>
            </div>
            <div class="pages">
                <p>Pages: 20</p>
            </div>
            <div class="status">
                <p>Status: Read</p>
            </div>

            <div class="buttons">
                <button>Change Status</button>
                <button>Remove</button>
            </div>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>
<body>

    <dialog class="modal">
        <form action="">
            <div class="bookInfoForm">
                <label for="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle" required>

                <label for="bookAuthor">Book author</label>
                <input type="text" name="bookAuthor" id="bookAuthor" required>
            </div>

            <div class="bookStats">
                <label for="bookPages">Pages</label>
                <input type="number" name="bookPages" id="bookPages" required>

                <label for="bookStatus">Read?</label>
                <input type="checkbox" name="bookStatus" id="bookStatus" required>
            </div>

            <div class="formBtn">
                <button class="addBook">Add</button>
                <button class="closeBtn">Close</button>
            </div>

        </form>
    </dialog>

    <div class="header">
        <button class="addBtn">Add Book</button>


    </div>

    <div class="container">
    </div>
</body>
</html>
